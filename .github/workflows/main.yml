# Controls when the action will run.
on:
  schedule:
    - cron: "0 */12 * * *"  # Run every 12 hours for the snake animation
    - cron: "*/1 * * * *"    # Run every minute for fun fact update

  workflow_dispatch:
  
  push:
    branches:
    - main

# The sequence of runs in this workflow:
jobs:
  # Job for generating the snake animation
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Generate the snake files in './dist/'
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push new files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animations
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Independent job for updating the Fun Fact in the README.md file
  update_fun_fact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Run Fun Fact Generator
        run: |
          python fun_fact_generator.py
      - name: Commit changes to README.md
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update fun fact section"
          git push


      # Optional: Check the content of README.md for debugging
      - name: Display README.md content
        run: cat README.md
