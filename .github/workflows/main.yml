# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run.
on:
  schedule:
    # every 12 hours
    - cron: "0 */12 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:
  
  # Also run on every push on the main branch
  push:
    branches:
      - main

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Clone the target repo (where you want to push the snake files)
        uses: actions/checkout@v3
        with:
          repository: <Sevinda-Herath>/<Sevinda-Herath> # Specify your target repo
          token: ${{ secrets.TARGET_REPO_TOKEN }} # Add this token as a secret in your current repo
          path: target-repo # Clones the target repo into a directory called 'target-repo'

      - name: Generate the snake files in 'Sevinda-Herath/'
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            target-repo/github-contribution-grid-snake.svg
            target-repo/github-contribution-grid-snake-dark.svg?palette=github-dark
            target-repo/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show build status
        run: git status

      - name: Push new files to the target repo
        run: |
          cd target-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update snake animations"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
